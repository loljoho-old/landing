<!doctype html>
<html class="no-js" lang="en">
<head>

  <!-- Meta Tags
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="author" content="Jonathan Ho">
  <meta name="description" content="Jonathan Ho · Web Developer · New York NY">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Web Application Manifest
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="manifest" href="manifest.json">

  <!-- Chrome/Android Homescreen
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="joho.io">
  <link rel="icon" type="image/png" href="images/touch/chrome-touch-icon-192x192.png" sizes="192x192">

  <!-- Safari/iOS Homescreen
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="joho.io">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Win8 Metro Tiles
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="images/touch/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <!-- Favicons
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Fonts & Icons
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,400italic" rel="stylesheet">

  <!-- Vendor Stylesheets
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->


  <!-- Compiled Sass/Scss
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- Modernizr
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

</head>
